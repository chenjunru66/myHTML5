$.fn.swim = function(options,spes){
    var defs ={
        width:300,
        height:300,
        background:'red',
        left:0
    }
    var sets = $.extend(defs,options)
    $(this).css(sets)
    $(this).animate(spes,1000)
}
$('div').swim({left:500},{left:0})
