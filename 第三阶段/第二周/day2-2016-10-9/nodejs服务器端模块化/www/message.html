<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>留言</title>
</head>
<body>
<form action="">
    <textarea name="message" id="" cols="30" rows="10" placeholder="请输入留言内容"required=""></textarea>
    <input type="submit"value="提交留言"/>
</form>
<script src="js/jquery.js"></script>
<script>
    $('form').submit(function(ev){
        ev.preventDefault()
        var datas = $(this).serialize()
        $.post('/message',datas,function(res){
            if(res.code == 'success'){
                alert(res.message)
                location.href = '/'


            }
        })
    })


</script>
</body>
</html>
