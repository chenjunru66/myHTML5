<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板首页</title>
    <style>
        h2{
            margin:0
        }
    </style>
</head>
<body>
<header>
    <button type="button" onclick=" location.href = 'login.html' " > 登录 </button>
    <button type="button" onclick=" location.href = 'register.html' "> 注册新用户 </button>
</header>
<p> <button type="button"  id="btn"> 我要留言 </button> </p>
<h1> 留言板内容 </h1>
<article>
    <h4> {{title}} </h4>
    {{each datas as datas index}}
        <h5> {{datas.message}} </h5>
        <p> {{datas.username}} <strong> {{datas.time | dateFormate}} </strong> </p>

    {{/each}}
</article>



<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/template.js"></script>
<script src="js/index.js"></script>
</body>
</html>
