<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播插件</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <style>
        body{
            margin: 0;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;

        }
        li{
            width:160px ;
            margin-left: 5px;
        }
        ul li img{
            width: 100%;
            /*display: block;*/
        }
        .banner{
            margin-top: 50px;
        }

        .heng{
            width: 650px;
            margin: 0 auto;
            overflow: hidden;
            margin-top: 50px;
        }
        .hengx{
            width: 500px;
            overflow: hidden;
            float: left;
        }
        .hengx ul{
            width: 2000px;
            position: relative;
            /*left: -160px;*/
        }
        .hengx ul li{
            float: left;
        }
        .heng section{
            float: left;
        }
        .heng .current span {
            display: inline-block;
            font-size: 30px;
            padding: 30px 15px;
            background: #AAAAAA;
            cursor: pointer;
            color: #ffffff;
        }
        .heng .current span:hover,.shu section span:hover{
            background: #333333;

        }
        .shu{
            width: 160px;
            margin: 0 auto;
            height: 260px;
            height: 380px;
        }
        .shuzhi{
            width: 160px;
            height:280px ;
            overflow: hidden;
        }
        .shuzhi ul li{
            margin: 0;
        }
        .shuzhi ul{
            height: 2000px;
            position: relative;
            /*top: -95px;*/
        }
        .shu section span{
            display: inline-block;
            width: 100%;
            font-size: 30px;
            text-align: center;
            padding: 5px 0px;
            background: #AAAAAA;
            cursor: pointer;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="banner heng">
    <section class="current"><span class="fa fa-caret-left"></span></section>
    <div class="box hengx">
    <ul class="left">
        <li><img src="imgs/1.jpg" alt=""/></li>
        <li><img src="imgs/2.jpg" alt=""/></li>
        <li><img src="imgs/3.jpg" alt=""/></li>
        <li><img src="imgs/4.jpg" alt=""/></li>
        <li><img src="imgs/5.jpg" alt=""/></li>
        <li><img src="imgs/6.jpg" alt=""/></li>
        <li><img src="imgs/7.jpg" alt=""/></li>
    </ul>
    </div>
    <section  class="current"><span class="fa fa-caret-right"></span></section>
</div>


<div class="banner shu">
    <section id="btn-up2" class="current"><span class="fa fa-chevron-up"></span></section>
    <div class="box shuzhi">
        <ul class="top">
            <li><img src="imgs/1.jpg" alt=""/></li>
            <li><img src="imgs/2.jpg" alt=""/></li>
            <li><img src="imgs/3.jpg" alt=""/></li>
            <li><img src="imgs/4.jpg" alt=""/></li>
            <li><img src="imgs/5.jpg" alt=""/></li>
            <li><img src="imgs/6.jpg" alt=""/></li>
            <li><img src="imgs/7.jpg" alt=""/></li>
        </ul>
    </div>
    <section  class="current"><span class="fa fa-chevron-down"></span></section>
</div>


<!--<script src="js/lunbo.js"></script>-->
<script src="js/chajian.js"></script>
<script>
//    $(function(){
//        $('.shu').cjrslide1()
//        $('.heng').cjrslide2()
//    })

    $(function(){
        $('.left').cjrslide({direction:'left'})
//        {}里面应该考虑到使用者的使用
        $('.top').cjrslide({direction:'top'})


//        $('.banner').cjrslide()
    })

</script>
</body>
</html>
