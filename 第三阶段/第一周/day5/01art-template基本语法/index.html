<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>art-template基本语法</title>
    <script src="jquery.js"></script>
    <script src="template.js"></script>
</head>
<body>
<article>

</article>

<script id="text"type="text/html">
    {{if lessons.length == 0}}
    <p>没有推荐的课程</p>
    {{else}}
    <h4>{{title}}</h4>
    {{each lessons as lesson index}}
    <section>
        <h4>{{lesson.name}}</h4>
        <p>{{lesson.teacher}}</p>
        <p>{{lesson.price}}</p>
    </section>

    {{/each}}
    {{/if}}
</script>

<script>
    var datas = {
        title:'推荐的课程',
                lessons:[
            {    name:'HTML5',
                teacher:'yan',
                price:16000 ,
                type:'book'} ,

            {    name:'PHP',
                teacher:'lao',
                price:18900 ,
                type:'book'} ,

            {    name:'JAVA',
                teacher:'chen',
                price:24000  } ,

            {   name:'github',
                url:'http://www.github.com',
                type:'web'},
            {   name:'art-template',
                url:'http://www.baidu.com',
                type:'web'
             }
        ]
    }
    var html = template('text',datas)
    $('article').html(html)

</script>
</body>
</html>
