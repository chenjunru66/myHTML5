<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东用户注册</title>
    <link rel="icon" href="imgs/index.png">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        header{
            overflow: hidden;
            border-bottom:1px solid #BBBBBB;
            background: #F9F9F9;
        }
        header span{
            float: left;
            padding: 10px;
            font-size: 20px;
        }
        header .fa-angle-left{
            color: #909295;
            font-size: 30px;
            margin-right: 100px;
        }
        main{
            margin-top: 15px;
        }
        .form-group{
            text-align: center;
        }
        .form-group input{
            width: 80vw;
            height: 40px;
            border: 1px solid #D7D7D7;
        }
        .select{
            text-align: left;
        }
        .select input{
            width: 10px;
            height: 10px;
        }
        .select span{
            padding: 35px;
        }
    </style>
</head>

<body>
<header>
    <a href="login.html"><span class="fa fa-angle-left"></span></a>
    <span>京东注册</span>
</header>
<main>
    <form action="/user/register" method="post">
        <div class="form-group">
            <input type="text" name="uname" required="" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <input type="password"name='password'required="" placeholder="请输入6~12位的登录密码"/>
        </div>
        <div class="form-group">
            <input type="password"required="" placeholder="请再次输入密码"/>
        </div>
        <div class="form-group">
            <input type="text"name="phone" required="" placeholder="请输入手机号"/>
        </div>

        <div class="form-group select">
            <span>身份选择：</span>
            <input type="radio" name="ids"value="manager"checked=""/>管理员
            <input type="radio"name="ids" value="buyer"/>消费者 <br/>
        </div>
        <div class="form-group">
            <input type="submit" value="注 册"/>
        </div>


    </form>
</main>
<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="scripts/register.js"></script>
</body>
</html>
